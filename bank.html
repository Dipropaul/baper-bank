<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Widraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some
            <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl"> Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposite-total">000</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Widraw</h4>
                    <h2 id="deposite-total" class="text-5xl">$ <span id="widraw-total">000</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1000</span></h2>
                </div>


            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Deposite</h4>
                    <input class="w-9/12 block mb-3 px-3" type="email" name="" id="deposite-field"
                        placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-sky-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Widraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="email" name="" id="widraw-field"
                        placeholder="$ Amount you want to widraw">
                    <button id="btn-widraw"
                        class="bg-sky-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700">widraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/widraw.js"></script>
</body>

</html>
